<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
     <script src="lib/jquery.min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <script src="lib/auth0-angular/build/auth0-angular.js"></script>
    <script src="lib/a0-angular-storage/dist/angular-storage.js"></script>
    <script src="lib/angular-jwt/dist/angular-jwt.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/auth0-variables.js"></script>
    <script src="js/app.js"></script>
    <script src="js/src.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>


  </head>
  <body ng-app="starter.controllers" ng-controller="DashCtrl as dash">
  <div class="bar bar-header bar-light">
  <h1 class="title"><img src="img/logo.png" height="30" style="margin-top: 6px" alt=""></h1>

  </div>
  <ion-content class="padding">

  <div class="card" style="margin-top:50px ">

   <div class="item item-divider">
    De-obfuscate your token
  </div>
  <div class="item item-text-wrap">
  <label class="item item-input">
    <i class="icon ion-ios-color-wand-outline placeholder-icon"></i>
    <input ng-model="dash.token" type="text" placeholder="Past your token here">
  </label>
  </div>
  <div class="item item-divider">
  <center><a href="#" class="button button-block button-assertive"  ng-click="dash.showSequence()"> {{dash.bntMsg}} </a>
</center>
  </div>
</div>
  <ion-content class="padding">
     <div id="table-port" ng-show="dash.showMe">
       <div class="row header">
          <div class="col">Port</div>
          <div class="col">TCP flags</div>
          
        </div>
        <div class="row">
          <div class="col">{{dash.ports[0][1]}}</div>
          <div class="col">{{dash.ports[0][0]}}</div>
        </div>        
        <div class="row">
          <div class="col">{{dash.ports[1][1]}}</div>
          <div class="col">{{dash.ports[1][0]}}</div>
        </div>        
        <div class="row">
          <div class="col">{{dash.ports[2][1]}}</div>
          <div class="col">{{dash.ports[2][0]}}</div>
        </div>
 
     </div>
<div class="bar bar-footer bar-assertive">
  <div class="title">Copyright DATAPROTECT</div>
</div>
   
  </body>
</html>
